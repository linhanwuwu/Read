<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化小说阅读器</title>
    <style>
        /* ############################################################ */
        /* ##### 基础样式和主题设置 ##### */
        /* ############################################################ */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #f5f0e1 0%, #e6d3a7 100%);
            color: #000000;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
            padding: 20px;
        }
        
        body.night-mode {
            background: linear-gradient(135deg, #444444 0%, #34495e 100%);
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* ############################################################ */
        /* ##### 头部样式 ##### */
        /* ############################################################ */
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #8b4513;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        body.night-mode h1 {
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        /* ############################################################ */
        /* ##### 控制面板样式 ##### */
        /* ############################################################ */
        
        .control-panel {
            background: rgba(245, 240, 225, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }
        
        body.night-mode .control-panel {
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .control-group label {
            font-weight: bold;
        }
        
        select, input, button {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.8);
            font-family: inherit;
            font-size: 1rem;
        }
        
        body.night-mode select, 
        body.night-mode input, 
        body.night-mode button {
            background: rgba(60, 60, 60, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        
        button {
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            background: linear-gradient(to bottom, #8b4513, #5d2e0a);
            color: white;
            border: none;
        }
        
        body.night-mode button {
            background: linear-gradient(to bottom, #555555, #333333);
            color: #ffffff;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* ############################################################ */
        /* ##### 内容区域样式 ##### */
        /* ############################################################ */
        
        .content-area {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        /* ############################################################ */
        /* ##### 章节列表样式 ##### */
        /* ############################################################ */
        
        .chapter-list-container {
            flex: 1;
            min-width: 300px;
            background: rgba(245, 240, 225, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        body.night-mode .chapter-list-container {
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chapter-list-container h2 {
            margin-bottom: 15px;
            color: #8b4513;
            text-align: center;
        }
        
        body.night-mode .chapter-list-container h2 {
            color: #ffffff;
        }
        
        .chapter-list {
            list-style: none;
        }
        
        .chapter-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        body.night-mode .chapter-item {
            background: rgba(60, 60, 60, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chapter-item:hover {
            background: rgba(139, 69, 19, 0.2);
            transform: translateX(5px);
        }
        
        body.night-mode .chapter-item:hover {
            background: rgba(100, 100, 100, 0.7);
        }
        
        .chapter-item.active {
            background: rgba(139, 69, 19, 0.4);
            font-weight: bold;
        }
        
        body.night-mode .chapter-item.active {
            background: rgba(100, 100, 100, 0.9);
        }
        
        /* ############################################################ */
        /* ##### 阅读区域样式 ##### */
        /* ############################################################ */
        
        .reader-container {
            flex: 2;
            min-width: 300px;
            background: rgba(245, 240, 225, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.night-mode .reader-container {
            background: rgba(40, 40, 40, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .chapter-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #8b4513;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(139, 69, 19, 0.3);
        }
        
        body.night-mode .chapter-title {
            color: #ffffff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .chapter-content {
            line-height: 1.8;
            font-size: 1.1rem;
            text-indent: 2em;
        }
        
        .chapter-content p {
            margin-bottom: 20px;
            text-align: justify;
        }
        
        /* ############################################################ */
        /* ##### 导航按钮样式 ##### */
        /* ############################################################ */
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        body.night-mode .navigation {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* ############################################################ */
        /* ##### 音乐播放器样式 ##### */
        /* ############################################################ */
        
        .music-player-container {
            position: fixed;
            right: 15px;
            bottom: 15px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        .music-player-mini {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .music-player-mini:hover {
            transform: scale(1.1);
        }

        .music-player-mini .play-icon {
            color: white;
            font-size: 20px;
        }

        .music-player-full {
            width: 260px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            position: fixed;
            right: 15px;
            bottom: 80px;
            z-index: 1000;
        }

        .music-player-full.active {
            display: block;
        }

        .album-cover-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 12px;
            position: relative;
        }

        .album-cover {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #8b4513;
        }

        body.night-mode .album-cover {
            border: 2px solid #ffffff;
        }

        .song-info {
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }

        .song-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading-indicator {
            text-align: center;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .lyrics-container {
            height: 60px;
            overflow: hidden;
            margin-bottom: 15px;
            display: none;
        }

        .lyrics-container.show {
            display: block;
        }

        .lyrics {
            text-align: center;
            color: #ffcc00;
            font-size: 0.9rem;
            line-height: 1.4;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-lyrics {
            text-align: center;
            margin-bottom: 15px;
        }

        .toggle-lyrics label {
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #8b4513;
            border-radius: 3px;
            width: 0%;
        }

        body.night-mode .progress-bar {
            background: #ffffff;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .volume-control span {
            color: white;
            font-size: 1.2rem;
        }

        .volume-slider {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #8b4513;
            cursor: pointer;
        }

        body.night-mode .volume-slider::-webkit-slider-thumb {
            background: #ffffff;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(139, 69, 19, 0.5);
            transform: scale(1.1);
        }

        body.night-mode .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .play-btn {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }

        .file-input-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .file-input-label {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(139, 69, 19, 0.7);
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: rgba(139, 69, 19, 1);
            transform: translateY(-2px);
        }

        body.night-mode .file-input-label {
            background: rgba(100, 100, 100, 0.7);
        }

        body.night-mode .file-input-label:hover {
            background: rgba(150, 150, 150, 1);
        }

        #fileInputMusic {
            display: none;
        }

        .playlist-container {
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 10px;
        }

        .playlist-item {
            padding: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .playlist-item.active {
            color: #ffcc00;
            font-weight: bold;
        }
        
        /* ############################################################ */
        /* ##### 响应式设计 ##### */
        /* ############################################################ */
        
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
            }
            
            .control-panel {
                flex-direction: column;
            }
            
            .control-group {
                width: 100%;
                justify-content: space-between;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .reader-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 现代化小说阅读器</h1>
            <div class="subtitle">享受阅读的美好时光</div>
        </header>
        
        <div class="control-panel">
            <div class="control-group">
                <label for="fontSize">字体大小:</label>
                <select id="fontSize">

                    <option value="large">大号</option>
                    <option value="xlarge">超大号</option>

            </div>
            
            <div class="control-group">

            <div class="reader-container">

                <div class="chapter-content" id="chapterContent">
                    <!-- 章节内容将通过JavaScript动态加载 -->
                </div>
                
                <div class="navigation">

    <script>
        class ModernNovelReader {
            constructor() {
                this.currentChapter = 0;
                this.chapters = [];
                this.fontSize = 'medium';
                this.isNightMode = false;
                
                this.initializeElements();
                this.bindEvents();
                this.applyTheme();
                this.applyFontSize();
            }
            
            initializeElements() {
                // 控制面板元素
                this.themeToggle = document.getElementById('themeToggle');
                this.fontSizeSelect = document.getElementById('fontSize');
                this.chapterJump = document.getElementById('chapterJump');
                this.jumpButton = document.getElementById('jumpButton');
                
                // 导航按钮
                this.prevChapter = document.getElementById('prevChapter');
                this.nextChapter = document.getElementById('nextChapter');
                this.prevChapterBottom = document.getElementById('prevChapterBottom');
                this.nextChapterBottom = document.getElementById('nextChapterBottom');
                
                // 内容显示区域
                this.chapterList = document.getElementById('chapterList');
                this.currentChapterTitle = document.getElementById('currentChapterTitle');
                this.chapterContent = document.getElementById('chapterContent');
            }
            
            bindEvents() {
                // 主题切换
                this.themeToggle.addEventListener('change', () => {
                    this.isNightMode = this.themeToggle.checked;
                    this.applyTheme();
                });
                
                // 字体大小调整
                this.fontSizeSelect.addEventListener('change', () => {
                    this.fontSize = this.fontSizeSelect.value;
                    this.applyFontSize();
                });
                
                // 章节跳转
                this.jumpButton.addEventListener('click', () => {
                    const chapterNum = parseInt(this.chapterJump.value);
                    if (chapterNum && chapterNum > 0 && chapterNum <= this.chapters.length) {
                        this.loadChapter(chapterNum - 1);
                    } else {
                        alert('请输入有效的章节号');
                    }
                });
                
                // 回车键跳转
                this.chapterJump.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        this.jumpButton.click();
                    }
                });
                
                // 导航按钮
                this.prevChapter.addEventListener('click', () => this.previousChapter());
                this.nextChapter.addEventListener('click', () => this.nextChapterFunc());
                this.prevChapterBottom.addEventListener('click', () => this.previousChapter());
                this.nextChapterBottom.addEventListener('click', () => this.nextChapterFunc());
            }
            
            applyTheme() {
                if (this.isNightMode) {
                    document.body.classList.add('night-mode');
                } else {
                    document.body.classList.remove('night-mode');
                }
            }
            
            applyFontSize() {
                const sizes = {
                    'small': '14px',
                    'medium': '16px',
                    'large': '18px',
                    'xlarge': '20px'
                };
                
                this.chapterContent.style.fontSize = sizes[this.fontSize];
            }
            
            // 模拟加载小说内容
            loadNovel(content) {
                // 这里应该解析小说内容并提取章节
                // 为演示目的，我们创建一些示例章节
                this.chapters = [
                    {
                        title: "第一章 离家出走",
                        content: `<p>清晨的第一缕阳光透过窗帘洒在地板上，李明缓缓睁开眼睛。今天是他决定离家出走的日子。</p>
                        <p>他轻手轻脚地收拾着行李，心中五味杂陈。父母的期望、自己的梦想，两者之间的冲突让他夜不能寐。</p>
                        <p>"也许，只有走出去才能找到真正的自己。"他默默地想着，将最后一件衣服放进背包。</p>`
                    },
                    {
                        title: "第二章 初入社会",
                        content: `<p>城市的喧嚣让李明感到既兴奋又不安。高楼大厦、车水马龙，一切都是那么陌生。</p>
                        <p>他找到了一份餐厅服务员的工作，虽然辛苦，但至少能维持基本生活。</p>
                        <p>第一天下班后，他拖着疲惫的身体回到租来的小房间，躺在床上望着天花板，思考着未来的路。</p>`
                    },
