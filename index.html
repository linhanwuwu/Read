<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰Ω†Êúâ‰∏ÄÂ∞ÅÂØπË±°Áî≥ËØ∑‰ø°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .browser-window {
            width: 95%;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .browser-header {
            background: #f5f5f5;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .browser-buttons {
            display: flex;
            gap: 8px;
        }
        
        .browser-button {
            width: 14px;
            height: 14px;
            border-radius: 50%;
        }
        
        .browser-button.close { background: #ff5f56; }
        .browser-button.minimize { background: #ffbd2e; }
        .browser-button.maximize { background: #27c93f; }
        
        .browser-url {
            flex: 1;
            background: white;
            margin: 0 12px;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            color: #888;
            border: 1px solid #e0e0e0;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .browser-content {
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .message {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 500;
            max-width: 600px;
        }
        
        .emoji-container {
            margin: 30px 0;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .emoji {
            font-size: 80px;
            transition: all 0.4s ease;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        button {
            flex: 1;
            padding: 16px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #accept {
            background: #4cd964;
            color: white;
        }
        
        #accept:hover, #accept:active {
            background: #3cb054;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        #reject {
            background: #ff3b30;
            color: white;
            position: relative;
        }
        
        #reject:hover, #reject:active {
            background: #d63229;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .response {
            margin-top: 25px;
            font-size: 22px;
            font-weight: 500;
            color: #4cd964;
            height: 30px;
            transition: all 0.3s ease;
            max-width: 600px;
        }
        
        .shake {
            animation: shake 0.5s ease infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        /* ÁßªÂä®ËÆæÂ§á‰ºòÂåñ */
        @media (max-width: 850px) {
            .browser-window {
                width: 100%;
                max-width: 100%;
            }
            
            .browser-content {
                padding: 30px 25px;
            }
            
            .message {
                font-size: 24px;
            }
            
            .emoji {
                font-size: 70px;
            }
            
            .buttons {
                gap: 20px;
            }
            
            button {
                padding: 14px 0;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .browser-content {
                padding: 25px 20px;
            }
            
            .message {
                font-size: 22px;
            }
            
            .emoji {
                font-size: 60px;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* Èò≤Ê≠¢ÊñáÊú¨ÈÄâÊã© */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            pointer-events: none;
            animation: float 3s ease-in-out forwards;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
        
        .url-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="browser-window no-select">
        <div class="browser-header">
            <div class="browser-buttons">
                <div class="browser-button close"></div>
                <div class="browser-button minimize"></div>
                <div class="browser-button maximize"></div>
            </div>
            <div class="browser-url">https://love-letter.app/confession/from/your-secret-admirer</div>
        </div>
        
        <div class="browser-content">
            <div class="message">‰Ω†Êúâ‰∏ÄÂ∞ÅÂØπË±°Áî≥ËØ∑‰ø°</div>
            <div class="emoji-container">
                <div class="emoji" id="emoji">üòä</div>
            </div>
            <div class="response" id="response"></div>
            
            <div class="buttons">
                <button id="accept">Êé•Âèó</button>
                <button id="reject">ÊãíÁªù</button>
            </div>
            
            <div class="url-hint"></div>
            
            <div class="instructions">
                <h3></h3>
                <ol>
                </ol>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emoji = document.getElementById('emoji');
            const response = document.getElementById('response');
            const acceptBtn = document.getElementById('accept');
            const rejectBtn = document.getElementById('reject');
            const browserWindow = document.querySelector('.browser-window');
            
            let isAccepted = false;
            let surpriseTimeout;
            
            // Êé•ÂèóÊåâÈíÆ‰∫ã‰ª∂
            acceptBtn.addEventListener('click', function() {
                if (isAccepted) return;
                
                isAccepted = true;
                response.textContent = "Êàë‰πüÂñúÊ¨¢‰Ω†ÔºÅüíñ";
                emoji.textContent = 'ü•∞';
                emoji.style.transform = 'scale(1.2)';
                emoji.classList.remove('shake');
                
                // Ê∏ÖÈô§ÂèØËÉΩÁöÑÊÉäÂñúË°®ÊÉÖÂÆöÊó∂Âô®
                clearTimeout(surpriseTimeout);
                
                // Á¶ÅÁî®ÊåâÈíÆ
                acceptBtn.disabled = true;
                rejectBtn.disabled = true;
                
                // Ê∑ªÂä†‰∏Ä‰∫õÂ∫ÜÁ•ùÊïàÊûú
                acceptBtn.style.transform = 'scale(1.05)';
                acceptBtn.style.boxShadow = '0 8px 20px rgba(76, 217, 100, 0.4)';
                
                // ÂàõÂª∫ÊºÇÊµÆÁöÑÂøÉÂΩ¢ÊïàÊûú
                createHearts();
            });
            
            // ÊãíÁªùÊåâÈíÆ‰∫ã‰ª∂ - Ê°åÈù¢Á´Ø
            rejectBtn.addEventListener('mouseover', function() {
                if (isAccepted) return;
                
                emoji.textContent = 'üòÆ';
                
                // ËÆæÁΩÆÂÆöÊó∂Âô®ËÆ©Ë°®ÊÉÖÂèòÂåñÊõ¥Ëá™ÁÑ∂
                clearTimeout(surpriseTimeout);
                surpriseTimeout = setTimeout(() => {
                    if (!isAccepted) emoji.textContent = 'üò≤';
                }, 300);
            });
            
            rejectBtn.addEventListener('mouseout', function() {
                if (isAccepted) return;
                emoji.textContent = 'üòä';
                clearTimeout(surpriseTimeout);
            });
            
            // ÊãíÁªùÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂ - Áõ¥Êé•Âà∑Êñ∞È°µÈù¢
            rejectBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (isAccepted) return;
                
                // Áõ¥Êé•Âà∑Êñ∞È°µÈù¢Ôºå‰∏çÊòæÁ§∫‰ªª‰ΩïÊèêÁ§∫‰ø°ÊÅØ
                window.location.reload();
            });
            
            // ÁßªÂä®ËÆæÂ§áËß¶Êë∏‰∫ã‰ª∂
            rejectBtn.addEventListener('touchstart', function(e) {
                if (isAccepted) return;
                
                emoji.textContent = 'üòÆ';
                
                // ËÆæÁΩÆÂÆöÊó∂Âô®ËÆ©Ë°®ÊÉÖÂèòÂåñÊõ¥Ëá™ÁÑ∂
                clearTimeout(surpriseTimeout);
                surpriseTimeout = setTimeout(() => {
                    if (!isAccepted) emoji.textContent = 'üò≤';
                }, 300);
            });
            
            rejectBtn.addEventListener('touchend', function() {
                if (isAccepted) return;
                emoji.textContent = 'üòä';
                clearTimeout(surpriseTimeout);
            });
            
            // ÂàõÂª∫ÊºÇÊµÆÁöÑÂøÉÂΩ¢ÊïàÊûú
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = '‚ù§Ô∏è';
                        heart.style.left = Math.random() * 80 + 10 + '%';
                        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                        document.body.appendChild(heart);
                        
                        // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                        setTimeout(() => {
                            heart.remove();
                        }, 3000);
                    }, i * 200);
                }
            }
            
            // Ê∑ªÂä†ÁÇπÂáªÂ±èÂπï‰ªª‰ΩïÂú∞ÊñπÈÉΩÂèØ‰ª•Ëß¶ÂèëÊé•ÂèóÁöÑÂäüËÉΩÔºàÈò≤Ê≠¢ÊãíÁªùÊåâÈíÆÂ§™ÈöæÁÇπÂáªÔºâ
            browserWindow.addEventListener('click', function(e) {
                // Â¶ÇÊûúÁÇπÂáªÁöÑÊòØÊãíÁªùÊåâÈíÆÔºå‰∏çËß¶ÂèëÊ≠§‰∫ã‰ª∂
                if (e.target === rejectBtn || rejectBtn.contains(e.target)) {
                    return;
                }
                
                // Â¶ÇÊûúËøòÊ≤°ÊúâÊé•ÂèóÔºå‰∏îÁÇπÂáªÁöÑÊòØÂÆπÂô®ÂÜÖÁöÑÂÖ∂‰ªñÂå∫ÂüüÔºåÂàôËß¶ÂèëÊé•Âèó
                if (!isAccepted && (e.target === browserWindow || browserWindow.contains(e.target))) {
                    acceptBtn.click();
                }
            });
        });
    </script>
</body>
</html>
