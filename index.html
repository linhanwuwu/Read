        /* ############################################################ */
        /* ##### 修改音乐播放器样式 - 移除关闭按钮 ##### */
        /* ############################################################ */
        
        .music-player-container {
            position: fixed;
            right: 15px;
            bottom: 15px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }

        .music-player-mini {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1001; /* 确保悬浮按钮在播放器上方 */
        }

        .music-player-mini:hover {
            transform: scale(1.1);
        }

        .music-player-mini .play-icon {
            color: white;
            font-size: 20px;
        }

        .music-player-full {
            width: 260px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            position: fixed;
            right: 15px;
            bottom: 80px;
            z-index: 1000;
        }

        .music-player-full.active {
            display: block;
        }

        /* 移除原来的关闭按钮样式 */
        /* .close-btn-player 样式已删除 */

        .album-cover-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 12px;
            position: relative;
        }

        /* ... 其他CSS样式保持不变 ... */
        
    </style>
</head>

            this.isPlayerVisible = false; // 新增：跟踪播放器是否可见

          }
          
          initializeElements() {
            this.musicPlayerContainer = document.getElementById('musicPlayerContainer'); // 新增
            this.miniPlayer = document.getElementById('miniPlayer');
            this.fullPlayer = document.getElementById('fullPlayer');

            this.defaultPlaylistItem = document.getElementById('defaultPlaylistItem');
            this.volumeSlider = document.getElementById('volumeSlider');
            this.loadingIndicator = document.getElementById('loadingIndicator');
          }
          
          bindEvents() {
            // 修改：点击悬浮窗切换播放器显示/隐藏
            this.miniPlayer.addEventListener('click', () => {
              this.togglePlayer();
            });
            
            // 修改：点击播放器容器外部也可以切换
            this.musicPlayerContainer.addEventListener('click', (e) => {
              // 只有点击容器本身（不是内部元素）时才切换
              if (e.target === this.musicPlayerContainer) {
                this.togglePlayer();
              }
            });
            
            // 播放控制
            this.playBtn.addEventListener('click', () => this.togglePlay());
            this.prevBtn.addEventListener('click', () => this.prevTrack());
            this.nextBtn.addEventListener('click', () => this.nextTrack());
            
            // 歌词显示切换
            this.lyricsToggle.addEventListener('change', () => {
              if (this.lyricsToggle.checked) {
                this.lyricsContainer.classList.add('show');
              } else {
                this.lyricsContainer.classList.remove('show');
              }
            });
            
            // 进度条控制
            this.progressContainer.addEventListener('click', (e) => {
              const percent = e.offsetX / this.progressContainer.offsetWidth;
              this.audio.currentTime = percent * this.audio.duration;
            });
            
            // 文件选择（用于本地测试）
            this.fileInputMusic.addEventListener('change', (e) => {
              this.handleFileSelect(e);
            });
            
            // 音量控制
            this.volumeSlider.addEventListener('input', (e) => {
              this.audio.volume = e.target.value;
            });
            
            // 音频事件
            this.audio.addEventListener('timeupdate', () => this.updateProgress());
            this.audio.addEventListener('timeupdate', () => this.updateLyrics());
            this.audio.addEventListener('ended', () => this.nextTrack());
            this.audio.addEventListener('play', () => this.setPlayingState(true));
            this.audio.addEventListener('pause', () => this.setPlayingState(false));
            this.audio.addEventListener('error', (e) => {
              console.error('音频播放错误:', e);
              this.loadingIndicator.style.display = 'none';
            });
            this.audio.addEventListener('loadstart', () => {
              this.loadingIndicator.style.display = 'block';
            });
            this.audio.addEventListener('canplay', () => {
              this.loadingIndicator.style.display = 'none';
            });
          }
          
          // 新增：切换播放器显示/隐藏
          togglePlayer() {
            this.isPlayerVisible = !this.isPlayerVisible;
            if (this.isPlayerVisible) {
              this.fullPlayer.classList.add('active');
            } else {

          // 更新当前歌词显示

          // 播放/暂停控制
          togglePlay() {
            if (this.playlist.length === 0) {
              alert('请先添加音乐文件');
              return;
            }
            
            if (this.isPlaying) {
              this.audio.pause();
            } else {
              if (!this.audio.src) {
                this.loadTrack(this.currentTrack);
              }
              this.audio.play();
            }
          }
          
          // 设置播放状态
          setPlayingState(playing) {
            this.isPlaying = playing;
            this.playBtn.textContent = playing ? '❚❚' : '▶';
            
            if (playing) {
              this.fullPlayer.classList.add('playing');
            } else {
              this.fullPlayer.classList.remove('playing');
            }
          }
          
          // 上一首
          prevTrack() {
            if (this.playlist.length === 0) return;
            
            this.currentTrack = (this.currentTrack - 1 + this.playlist.length) % this.playlist.length;
            this.loadTrack(this.currentTrack);
            
            if (this.isPlaying) {
              this.audio.play();
            }
          }
          
          // 下一首
          nextTrack() {
            if (this.playlist.length === 0) return;
            
            this.currentTrack = (this.currentTrack + 1) % this.playlist.length;
            this.loadTrack(this.currentTrack);
            
            if (this.isPlaying) {
              this.audio.play();
            }
          }
          
          // 更新进度条
          updateProgress() {
            if (this.audio.duration) {
              const percent = (this.audio.currentTime / this.audio.duration) * 100;
              this.progressBar.style.width = `${percent}%`;
            }
